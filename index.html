<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">

  <title>Kanban Board</title>
</head>
<body>
  
  <div class="boards">

    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone">
        <!-- <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">
          </div>
        </div> -->
      </div>
    </div>

    <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <!-- <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">
          </div>
        </div> -->
      </div>
    </div>

    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <!-- <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">
          </div>
        </div> -->
      </div>
    </div>

  </div>

  <div class="form">
    <form action="/">
      <input type="text" placeholder="type your task">
      <button>
        <i data-feather="plus"></i>
      </button>
    </form>
  </div>

  <script src="./script.js" defer></script>

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
